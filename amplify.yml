version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> .env.production
        - echo "OPENAI_ORG_ID=${OPENAI_ORG_ID}" >> .env.production
        - echo "OPENAI_PROJECT_ID=${OPENAI_PROJECT_ID}" >> .env.production
        - echo "NEXT_PUBLIC_CHATKIT_WORKFLOW_ID=${NEXT_PUBLIC_CHATKIT_WORKFLOW_ID}" >> .env.production
        - echo "OPENAI_DOMAIN_KEY=${OPENAI_DOMAIN_KEY}" >> .env.production
        - echo "CHATKIT_DOMAIN_KEY=${CHATKIT_DOMAIN_KEY}" >> .env.production
        - echo "UPLOADS_BUCKET=${UPLOADS_BUCKET}" >> .env.production
        - echo "AWS_REGION=${AWS_REGION}" >> .env.production
        - echo "SAWS_REGION=${SAWS_REGION}" >> .env.production
        - echo "SAWS_ACCESS_KEY_ID=${SAWS_ACCESS_KEY_ID}" >> .env.production
        - echo "SAWS_SECRET_ACCESS_KEY=${SAWS_SECRET_ACCESS_KEY}" >> .env.production
        - echo "ZAPIER_FULL_FORM_WEBHOOK_URL=${ZAPIER_FULL_FORM_WEBHOOK_URL}" >> .env.production
        - echo "ZAPIER_CONVERSATION_WEBHOOK_URL=${ZAPIER_CONVERSATION_WEBHOOK_URL}" >> .env.production
        - echo "ZAPIER_WEBHOOK_URL=${ZAPIER_WEBHOOK_URL}" >> .env.production
        - echo "NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

